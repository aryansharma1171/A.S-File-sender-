<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A.S send files freely</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #0d0d0d, #1c1c1c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      padding: 2rem;
      max-width: 450px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 2rem;
    }

    h1, h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      appearance: none;
      background-color: #0d47a1;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      margin-top: 1rem;
      box-shadow: 0 6px 0 #08306b;
      transition: all 0.2s ease-in-out;
    }

    input[type="file"]:hover {
      background-color: #1565c0;
      box-shadow: 0 4px 10px rgba(21, 101, 192, 0.6);
      transform: translateY(-2px);
    }

    button {
      background-color: #212121;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
      box-shadow: 0 6px 0 #111;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: #333;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    a.download-link {
      color: #4FC3F7;
      font-weight: 500;
      display: block;
      margin-top: 0.5rem;
      word-break: break-word;
    }

    canvas {
      margin-top: 1rem;
      border-radius: 8px;
    }

    #reader {
      margin-top: 1rem;
      width: 100%;
    }

    @media (max-width: 480px) {
      h1, h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>A.S send files freely</h1>
    <input type="file" id="fileInput" accept="image/*,video/*" />
    <div id="downloadSection"></div>
    <div id="qrCode"></div>
  </div>

  <div class="card">
    <h2>Scan Sender's QR</h2>
    <button onclick="startScanner()">Start QR Scanner</button>
    <div id="reader"></div>
  </div>

  <script>
    // QR Code Generator
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);

      const downloadSection = document.getElementById('downloadSection');
      downloadSection.innerHTML = `
        <p><strong>${file.name}</strong></p>
        <a href="${url}" download="${file.name}" class="download-link">Download File</a>
      `;

      const qrCode = document.getElementById('qrCode');
      qrCode.innerHTML = '';
      QRCode.toCanvas(url, {
        color: { dark: '#ffffff', light: '#1c1c1c' }
      }, function (error, canvas) {
        if (error) {
          qrCode.innerHTML = '<p>Failed to create QR</p>';
          return;
        }
        qrCode.appendChild(canvas);
      });
    });

    // QR Code Scanner
    function startScanner() {
      const reader = new Html5Qrcode("reader");
      reader.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          reader.stop();
          window.location.href = qrCodeMessage;
        },
        errorMessage => {
          // optional: handle scan error
        }
      ).catch(err => {
        document.getElementById("reader").innerHTML = "<p style='color:red;'>Camera access denied or not supported.</p>";
      });
    }
  </script>
</body>
</html>
